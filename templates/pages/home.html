{% extends 'base.html' %}

{% block headtitle %}
  Tweetme 2
{% endblock headtitle %}

{% block content %}
  <div class="row">
    <div class="col text-center">
      <h1>Welcome to Tweetme 2</h1>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-4 mx-auto col-10">
      <form class="form" id="tweet-create-form" action="/create-tweet" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="/">
        <textarea required="required" class="form-control" name="content" placeholder="Your teeet..."></textarea>
        <button class="btn btn-primary" type="submit">Tweet!</button>
      </form>

    </div>

  </div>

    <div class="row "id="tweets">
      Loading...
    </div>

  <script>
    function handleTweetCreateFormDidSubmit(event){
      event.preventDefault()
      const myForm = event.target
      const myFormData = new FormData(myForm)
      const endpoint = myForm.getAttribute("action")
      const method = myForm.getAttribute("method")
      //console.log(endpoint, method)
      const xhr = new XMLHttpRequest()
      const responseType = "json"
      xhr.responseType = responseType
      xhr.open(method, endpoint)
      xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest")
      xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest")
      xhr.onload = function(){
        if (xhr.status === 201){
          const newTweet = xhr.response
          //const newTweetJson = JSON.parse(newTweet)
          const newTweetElement = formatTweetElement(newTweet)
          console.log(newTweetElement)
          const ogHtml = tweetsContainerElement.innerHTML
          tweetsContainerElement.innerHTML = newTweetElement + ogHtml
          myForm.reset()
        } else if (xhr.status === 400){
            const errorJson = xhr.response
            console.log(errorJson)
            alert(errorJson.content)
        } else if (xhr.status === 500){
            alert("Serverside Error!")
        }

      }
      xhr.onerror = function(){
          alert("An error occured. Please try again later.")
      }
      xhr.send(myFormData)
    }
    const tweetCreateFormEl = document.getElementById("tweet-create-form")
    tweetCreateFormEl.addEventListener("submit", handleTweetCreateFormDidSubmit)
    const tweetsContainerElement = document.getElementById("tweets")
    //tweetsElement.innerHTML = 'Loading...'
    function loadTweets(tweetsElement){
      const xhr = new XMLHttpRequest()
      const method = 'GET' // "POST"
      const url = '/tweets'
      const responseType = 'json'

      xhr.responseType = responseType
      xhr.open(method, url)
      xhr.onload = function() {
        const serverResponse = xhr.response
        const listedItems = serverResponse.response
        var finalTweetStr = ""
        var i
        for (i=0; i<listedItems.length; i++){
          var tweetObj = listedItems[i]
          finalTweetStr += formatTweetElement(tweetObj)
        }
        tweetsElement.innerHTML = finalTweetStr
        console.log(listedItems)
      }
      xhr.send()
    }
    loadTweets(tweetsContainerElement)

    function handleDidLike(tweet_id, currentCount){
      console.log(tweet_id, currentCount)
    }

    function LikeBtn(tweet){
      return "<button class='btn btn-primary' onclick=handleDidLike(" + tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Likes</button>"
    }
    function formatTweetElement(tweet) {
      var formatedTweet = "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 id='tweet-" +tweet.id +"'>"+"<p>"+ tweet.content+ "</p>" +
      "<div class='btn-group'>" + LikeBtn(tweet) + "</div>" +
      "</div>"
      return formatedTweet
    }
  </script>
{% endblock content %}
